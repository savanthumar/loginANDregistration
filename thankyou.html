<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .thankyou-box {
        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: popUp 0.5s ease-out;
      }

      @keyframes popUp {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .thankyou-box h1 {
        font-size: 32px;
        color: #1f4037;
        margin-bottom: 10px;
      }

      .thankyou-box p {
        font-size: 18px;
        color: #555;
      }

      .thankyou-box a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #1f4037;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .thankyou-box a:hover {
        background: #14532d;
      }
    </style>
  </head>
  <body>
    <div class="thankyou-box">
      <h1>Thank You for Logging In!</h1>
      <p>Welcome to your dashboard. We're glad to have you back.</p>
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </body>
</html>
